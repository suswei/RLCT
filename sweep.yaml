# Sanity check on regular model = binary logistic regression
# Testing whether betalogscale matters
# Restricted to small binary datasets
method: grid
metric:
  goal:
  name: RLCT
parameters:
  network:
    value:
      - logistic
  epochs:
      value:
        - 100
  batchsize:
    value:
      - 10
  betalogscale:
    values:
    - "true"
    - "false"
  dataset:
    values:
    - breastcancer-binary
    - iris-binary
program: RLCT.py
