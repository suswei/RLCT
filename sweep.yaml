# Sanity check on regular model = binary logistic regression
# Testing whether betalogscale matters
# Restricted to small binary datasets
method: grid
metric:
  goal:
  name: RLCT
parameters:
  network:
    values:
      - logistic
  epochs:
      values:
        - 100
  batchsize:
    values:
      - 10
  betalogscale:
    values:
    - True
    - False
  dataset:
    values:
    - breastcancer-binary
    - iris-binary
program: RLCT.py
